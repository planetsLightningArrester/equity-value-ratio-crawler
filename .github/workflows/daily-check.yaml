name: ğŸ”„ Daily check
defaults:
  run:
    shell: bash
on:
  workflow_dispatch:
  schedule:
    - cron: '20,40,59 13-19 * * 1,2,3,4,5'

jobs:
  daily_check:
    name: "ğŸ”„ Daily check"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦• Deno setup
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: ğŸ› ï¸ Install dependencies
        run: |
          deno install

      - name: ğŸ”„ Run daily check
        run: |
          deno task start \
            --google ${{ secrets.GOOGLE_TOKEN }} \
            --telegram ${{ secrets.TELEGRAM_TOKEN }} \
            --chat ${{ secrets.TELEGRAM_CHAT_ID }}
